{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/checkout.css' %}">
<section style="height:80vh">
    <div class="container form-style">
        <form class="form row g-3 " method="POST">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Name</label>
                <input type="text" class="form-control" name="Name" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" name="addr" id="inputAddress" placeholder="">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="inputCity">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Pincode</label>
                <input type="text" class="form-control" name="pin" id="inputpin">
            </div>
            <div class="col-12">
                <input type="submit" class="btn btn-v" value="Check Out">
            </div>
        </form>
    </div>
</section>
{% endblock %}
