{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<div class="item-slick1" style="background-image: url('{{c.c_image.url}}');">
    <div class="container h-full">
        <div class="flex-col-l-m h-full p-t-100 p-b-30 respon5">
            <div class="p-b-10">
				<h3 class="ltext-103 cl5">
                    {{c.c_name}}
				</h3>
			</div>

            <div class="left-top-bar text-dark">
                {{c.c_desc}}
            </div>

        </div>
    </div>
</div>

<br>
<div class="row isotope-grid ps-5">
    {% for i in p %}
    <div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
        <!-- Block2 -->
        <div class="block2 ms-5">
            <div class="block2-pic hov-img0 ms-5">
                <img src="{{i.p_image.url}}" height="400px" width="100%" alt="IMG-PRODUCT">

                <a href="{% url 'shop:product_details' i.id %}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
                    Get Details
                </a>
            </div>

            <div class="block2-txt flex-w flex-t p-t-14">
                <div class="block2-txt-child1 flex-col-l ">
                    <a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                        {{i.p_name}}
                    </a>

                    <span class="stext-105 cl3">
                        â‚¹  {{i.p_price}}
                    </span>
                </div>

                <div class="block2-txt-child2 flex-r p-t-3">
                    <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                        <img class="icon-heart1 dis-block trans-04" src="{% static 'images/icons/icon-heart-01.png' %}" alt="ICON">
                        <img class="icon-heart2 dis-block trans-04 ab-t-l" src="{% static 'images/icons/icon-heart-02.png' %}" alt="ICON">
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
